{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Online Personal Privacy Assistant{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
    <link href="{% static 'privacyAssistant/styles.css' %}" rel="stylesheet">
    <style>
        body {
            background-color:rgb(215, 239, 247);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{%url 'index'%}">Privacy Assistant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" style="color:rgb(0, 78, 104);" href="{%url 'index'%}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" style="color:rgb(0, 78, 104);"  href="{%url 'about'%}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        <!-- Default content goes here -->
        {% endblock %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
